<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="3AGLE" />
    <meta
      name="description"
      content="This is a Result Summary Component Card"
    />
    <title>Result Summary Component Card</title>
    <link rel="icon" href="img/favicon-32x32.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>

  <body>
    <div class="main">
      <main class="container">
        <article class="result">
          <h1>Your Result</h1>
          <section class="score">
            <p>
              <span class="mark">76</span> <br /><span class="aggregate"
                >of 100</span
              >
            </p>
          </section>
          <section class="remark">
            <h2>Great</h2>
          </section>
          <section class="compliment">
            <p>
              You scored higher than 65% of the people who have taken these
              tests
            </p>
          </section>
        </article>

        <article class="summary">
          <h2 class="title">Summary</h2>
          <section class="breakdown reaction">
            <figure class="img">
              <img src="img/icon-reaction.svg" alt="icon" />
              <figcaption>Reaction</figcaption>
            </figure>
            <p class="sum">80 <span class="total">/ 100</span></p>
          </section>
          <section class="breakdown memory">
            <figure class="img">
              <img src="img/icon-memory.svg" alt="icon" />
              <figcaption>Memory</figcaption>
            </figure>
            <p class="sum">92 <span class="total">/ 100</span></p>
          </section>
          <section class="breakdown verbal">
            <figure class="img">
              <img src="img/icon-verbal.svg" alt="icon" />
              <figcaption>Verbal</figcaption>
            </figure>
            <p class="sum">61 <span class="total">/ 100</span></p>
          </section>
          <section class="breakdown visual">
            <figure class="img">
              <img src="img/icon-visual.svg" alt="icon" />
              <figcaption>Visual</figcaption>
            </figure>
            <p class="sum">72 <span class="total">/ 100</span></p>
          </section>
          <section class="breakdown">
            <button type="button" class="btn">Continue</button>
          </section>
        </article>
      </main>
    </div>
  </body>
</html>
